<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body >
<div class="result-summary">
  
    <div class="result grid-flow"
    data-spacing="large">
      <h1>Your Result</h1>
      <div class="score">
        <span class="obtained-score">76</span>
        <span class="total-score">of 100</span>
      </div>
      <div class="grid-flow">
        <p class="grade">Great</p>
        <p class="remarks">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
  
    </div>
    <div class="summary grid-flow">
      <h2>Summary</h2>
      <div class="grid-flow">
        <div class="summary-item" data-item-type="accent-1">
          <div class="flex-group">
            <img src="images/icon-reaction.svg" alt="">
            <span class="summary-item-title">Reaction</span>
          </div>
          <p class="summary-score"><span>80</span> / 100</p>    </div>
        <div class="summary-item"  data-item-type="accent-2">
          <div class="flex-group">
            <img src="images/icon-memory.svg" alt="">
            <span class="summary-item-title">Memory</span>
          </div>
          <p class="summary-score"><span>92</span> / 100</p>
        </div>
        <div class="summary-item"  data-item-type="accent-3">
          <div class="flex-group">
            <img src="images/icon-verbal.svg" alt="">
            <span class="summary-item-title"> Verbal</span>
          </div>
          <p class="summary-score"><span>61</span> / 100</p>
        </div>
        <div class="summary-item"  data-item-type="accent-4">
          <div class="flex-group">
            <img src="images/icon-visual.svg" alt="">
            <span class="summary-item-title">Visual</span>
          </div>
          <p class="summary-score"><span>72</span> / 100</p>
        </div>
        <button class="button">Continue</button>
            </div>
      </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rafay3305">Abdul Rafay</a>.
  </div>
</body>
</html>
